<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Control Horario Semanal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark">

    <div id="app-controls" class="position-relative mb-3 text-center mt-3">
        <button id="toggle-theme" class="btn btn-outline-primary position-absolute end-0 top-50 translate-middle-y me-2">‚òÄÔ∏è</button>
        <h1 id="app-title" class="h4 mb-0">REGISTRO DE HORAS SEMANALES</h1>
    </div>

    <div class="container-fluid my-4">

        <!-- Aqu√≠ se pintan los d√≠as -->
        <div id="app" class="d-flex gap-4 justify-content-between flex-wrap"></div>

        <!-- Barra de progreso semanal -->
        <div class="mb-3">
            <div class="progress" style="height: 30px; border-radius: 20px;">
                <div id="barraSemana" class="progress-bar bg-success fst-italic fs-6" role="progressbar"
                    style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="40">
                    0 / 40h
                </div>
            </div>
        </div>

        <!-- Resumen del total de horas semanal -->
        <div class="d-flex justify-content-center mt-4">
            <div class="card shadow" style="width: 55%;">
                <div class="card-body d-flex align-items-center justify-content-between">
                    <div id="totalSemana" class="fst-italic fs-5 text-success mb-0">
                    </div>
                    <button class="btn btn-outline-danger btn-sm me-5 fs-6" data-bs-toggle="modal"
                        data-bs-target="#modalBorrarSemana">
                        üóëÔ∏è Borrar
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!-- Modal de borrado de la semana-->
    <div class="modal fade" id="modalBorrarSemana" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-m">
            <div class="modal-content border-0 shadow-lg rounded-3">
                <div class="modal-header bg-danger text-white text-center">
                    <h5 class="modal-title w-100 fs-3">Confirmar borrado</h5>
                </div>
                <div class="modal-body text-center fs-5">
                    <p>¬øEst√°s seguro de que deseas borrar todas las horas de la semana?</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-danger" onclick="confirmarBorrado()">üóëÔ∏è Borrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de borrado de un registro con datos-->
    <div class="modal fade" id="modalBorrarRegistroDatos" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-m" style=" max-width: 300px; ">
            <div class="modal-content border-0 shadow-lg rounded-3">
                <div class="modal-header bg-danger text-white text-center">
                    <h5 class="modal-title w-100 fs-5">Confirmar borrado</h5>
                </div>
                <div class="modal-body text-center fs-6">
                    <p class="mb-0">¬øQuieres borrar los datos de este registro?</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-secondary" style="width: 120px; font-size:small;"
                        data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-danger" style="width: 120px; font-size: small;"
                        onclick="confirmarBorradoRegistro()">üóëÔ∏è Borrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast global -->
    <div class="toast-container position-fixed top-50 start-50 translate-middle p-3">
        <div id="toastGlobal" class="toast border-0 shadow" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex justify-content-center">
                <div class="toast-body text-dark text-center" id="toastMensaje">
                    Mensaje
                </div>
            </div>
        </div>
    </div>

    <script src="javascript.js">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
